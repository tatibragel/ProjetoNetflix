<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler Agora Bookflix</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style/main.css">
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
</head>
<body>
    <header>
        <div class="container" >
         <img class="logo" src="img/logoT.png" alt="logo">
         <nav>
             <a href="index.html">Inicio</a>
             <a href="#">Todos</a>
             <a href="#">Salvos</a>
             <a href="#">Biblioteca Publica</a>
         </nav>
        </div>
    </header>

    <div class="opcoes">
        <div>
            <a href="pdf/dom-quixote.pdf" target="_blank">
                <button role="button" class="botao">
               
                    <i class="fas fa-file-pdf"></i>
                    Baixar pdf
                </button>
            </a>      
           
        </div>
        <div>
            <button role="button" class="botao">
                <i class="fas fa-pen-nib"></i>
                Marcar
            </button>
            <button role="button" class="botao" >
                <i class="fas fa-bookmark"></i>
                Guardar p√°gina
            </button>
            <button role="button" class="botao" >
                <i class="fas fa-file-alt"></i>
                Paginas
            </button>
        </div>
    </div>

    <div class="leitura-online">
        <object type="application/pdf"
        data="pdf/dom-quixote.pdf"
        width="100%"
        height="100%">
        </object>
    </div>

    

    <script src="https://kit.fontawesome.com/196c336774.js" crossorigin="anonymous"></script>
   <script src="js/owl/jquery.min.js"></script>
   <script src="js/owl/owl.carousel.min.js"></script>
   <script src="js/owl/main.js"></script>
</body>
</html>
